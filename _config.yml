  - Exploratory Data Analysis & Preprocessing: <mark>Python Scientific Stack</mark> (**)
  - Data Extraction: <mark>pandas</mark>(***), <mark>SQL</mark>(**), <mark>Google Earth Engine</mark>(*)
  - Workflow: <mark>conda/virtenv/pip</mark>(**), <mark>git</mark>(**), <mark>linux</mark>(**), <mark>SLURM</mark>(*)

